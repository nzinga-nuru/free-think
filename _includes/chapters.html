{% assign course = site.data.modules[page.course] %}
<h2>{{ course.title }}</h2>
<ul>
  {% for module in course.modules %}
    <li>{{ module.title }}
      <ul>
        {% for chapter in module.chapters %}
          <li><a href="{{ course.url }}{{ chapter.url | relative_url }}">{{ chapter.title }}</a></li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
